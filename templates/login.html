<html>

  <head>
    <title>Fakebook - Cybersecurity Club</title>
    <link rel="stylesheet" href="../static/main.css"/>
  </head>

  <body>
    <section id="header">
      <div id="title" href="/">
        <img src="../static/logo.png" id="logo"></img> Fakebook
      </div>
      <div id="login">
        {% if invalid %}
          Invalid password! Please try again:
        {% else %}
          Login:
        {% endif %}
        <form action="login" method="POST">
          <input type="text" name="username" placeholder="Username"><br>
          <input type="password" name="password" placeholder="Password"><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
    <section id="main">
      <div id="login-welcome">
        Welcome to Fakebook! Please log in.
      </div>
    </section>
    <section id="footer">
      Copyright 2018 CU Cybersecurity Club. For educational purposes only.
    </section>
  </body>

</html>
