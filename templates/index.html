<html>

  <head>
    <title>Fakebook - Cybersecurity Club</title>
    <link rel="stylesheet" href="../static/main.css"/>
  </head>

  <body>
    <section id="header">
      <a id="title" href="/">
        <img src="../static/logo.png" id="logo"></img> Fakebook
      </a>
      <a id="logout" class="nostyle" href="logout">
        Logout
      </a>
    </section>
    <section id="main">
      <div id="profile">
        <div id="picture" style="background-image: url('../static/{{ picture }}');">
        </div>
        <div id="name">
          {{ name }}
        </div>
      </div>
      <div id="feed">
        Feed:
        {{ posts | safe }}
        <form action='post' method='POST' class="post">
          <input type="hidden" name="author" value="{{ name }}">
          <input type="text" name="content">
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
    <section id="footer">
      Copyright 2018 CU Cybersecurity Club. For educational purposes only.
    </section>
  </body>

</html>
