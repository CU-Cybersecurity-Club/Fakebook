<html>
  {% include 'head.html' %}
   <!--nobodyknowsme:youcantbreakthis-->
<body>
    {% include 'ctf.html' %}
    {% include 'chat.html' %}
    <section id="header">
        <a id="title" class="nostyle" href="/">
            <img src="../static/img/logo.png" id="logo"></img> Fakebook
        </a>
        <a id="logout" class="nostyle" href="logout">
            Logout
        </a>
    </section>
    <section id="main">
        <div id="profile">
            <div id="picture" style="background-image: url('../static/img/{{ picture }}');">
            </div>
            <div id="name">
                {{ name }}
            </div>
        </div>
        <div id="feed">
            <h3>Welcome to the Fakebook beta, {{ name }}!</h3>
            <div class="widget">
              <form action="search" role="search">
                  <div class="search-control">
                  <input type="search" id="user-search" name="q"
                       placeholder="Search users..."
                       aria-label="Search through site's users">
                       <button>Search</button>
                 </div>
               </form>
            </div>
            <div class="widget">
              <form action="/users/{{ name }}" method="GET">
                <input type="submit" value="Go to profile">
                <!-- <input type="hidden" name="author" value="{{ name }}" /> -->
              </form>
            </div>
            <div class="widget">
              <form action="reset" method="POST">
                <input type="submit" value="Reset profile feed">
                <!-- <input type="hidden" name="author" value="{{ name }}" /> -->
              </form>
            </div>
          <!--
            Feed:
            {{ posts | safe }}
            <form action='post' method='POST' class="post">
                <input type="hidden" name="author" value="{{ name }}">
                <input type="text" name="content">
                <input type="submit" value="Submit">
            </form>
            <form action="reset" method="POST" class="post">
                <input type="submit" value="Reset Feed">
                <input type="hidden" name="author" value="{{ name }}" />
            </form> -->
        </div>
    </section>
    {% include 'footer.html' %}
</body>

</html>
